<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="books.js"></script>
    <script src="https://kit.fontawesome.com/1e6b1462ac.js" crossorigin="anonymous"></script>
</head>
<body class>
<section id="landing">
<nav> 
    <div class="nav__container">
        <img class="logo" src="/assets/Library.svg" alt="">
        <ul>
            <li>
            <a href="/index.html" class="nav__link nav__link-effect">Home</a>
            <a href="" class="nav__link nav__link-effect no-cursor">Contact</a>
            </li>
        </ul>
        <button class="btn__menu" onclick="openmenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop">
        <button class="btn__menu--close" onclick="closemenu()">
            <i class="fas fa-times"></i>
        </button>
        <ul class="menu__links">
            <li class="menu__list">
                <a href="#landing" class="menu__link" onclick="closemenu()">Home</a>
            </li>
            <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closemenu()">Books</a>
            </li>
            <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closemenu()">Contact</a>
            </li>
        </ul>
    </div>
</div>
</nav>
<main id="books__main">
    <section>
    <div class="container">
        <div class="row">
            <div class="books__header">
                <h2 class="section__title books__header--title ">
                All <span class="purple">Books</span>
                </h2>
                <select id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>
                <option value="HIGH_TO_LOW">Price, High to Low</option>
                <option value="RATING">Rating</option>
                </select>
            </div> 
            <div class="books books__loading">
                <i class="fas fa-spinner books__loading--spinner"></i>
            </div>
        </div>
    </div>
    </section>
<footer>
    <div class="container">
        <div class="row">
            <a href="#">
            <figure class="footer__logo">
                <img class="footer__logo--img" src="/assets/Library.svg" alt="Library 1995">
            </figure>
            </a>
            <div class="footer__list">
                <a href="#landing" class="footer__link" alt="">Home</a>
                <a href="" class="footer__link no-cursor" alt="">About</a>
                <a href="#features" class="footer__link" alt="">Books</a>
                <a href="" class="footer__link no-cursor" alt="">Contact</a>
            </div>
            <div class="footer__copyright">Copyright &copy; 2021 Library
            </div>
        </div>
    </div>
</main>
</footer>
</body>
